{% extends 'base.html' %}
{% block content %}
    <h1>You can see the account detail here</h1>
    <b>username:</b> {{user.username}} <br/>
    <b>balance:</b> {{amount}} <br/><br/>
    <form method="POST" action="{% url 'accounts:charge_account' %}">
      {% csrf_token %}
      $
      <input type="number" name="charge_amount" style="width:70px;" required/>&nbsp&nbsp
      <input class="btn btn-primary" type="submit" value="add to account"/>
    </form>
    <br/><br/><br/>
    <form method="POST" action="{% url 'apps:get_redeem' %}">
      {% csrf_token %}
      <input type="text" name="code" style="width:100px;" required/>&nbsp&nbsp
      <input class="btn btn-primary" type="submit" value="Redeem!"/>
    </form>
    {% if message %}
    {{message}}
    {% endif %}
{% endblock %}
